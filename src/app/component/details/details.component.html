<div>

  <p-card>
    <div class="row">
      <div class="col-3">
        <label><b>Employee Name</b></label><br/>
        <label><b>Designation</b></label><br/>
        <label><b>Address</b></label><br/>
        <label><b>Employee Salary</b></label><br/>
        <label><b>Joining Date</b></label><br/>
      </div>
      <div class="col-6">
        <label>{{detailValue?.empName}}</label><br/>
        <label>{{detailValue?.empDesignation}}</label><br/>
        <label>{{detailValue?.empAddress}}</label><br/>
        <label>{{detailValue?.empSalary}}</label><br/>
        <label>{{toDate(detailValue?.empJoiningDate)}}</label>
      </div>
    </div>
  </p-card>
  <div class="row ml-1" *ngIf="!isDelete">
    <div class="mt-3">
      <button pButton class="mr-2" type="submit" (click)="hideDisplayCreate()">Edit</button>
      <button pButton class="p-button-danger" (click)="hideDisplayDetail()">Back</button>
    </div>
  </div>
</div>
